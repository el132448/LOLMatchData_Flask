{% extends "panel.html"%}

{% block title %}Update{% endblock %}

{% block panel %}

<p>Last update time : {{last_update_time}}</p>
<form method="post">
    <button class="btn btn-primary" type="submit" id="updateBtn" onclick="updateButton()">
        Update
    </button>
</form>

{% endblock %}

{% block script %}
<script>
    function updateButton() {
        var btn = $('#updateBtn');
        
        // if button is disabled, no action
        if (btn.prop('disabled')) {
            return;
        }
    
        // disable the button before start
        btn.prop('disabled', true);
        btn.text('Loading...');
    
        // send update request
        $.ajax({
            type: 'POST',
            url: '/panel/update/',
            success: function(response) {
                if (response.result === 'success') {
                    // check status
                    checkButtonStatus();
                } else {
                    console.log('Server is busy.');
                }
            },
            error: function(error) {
                console.error('Update failed:', error);
            }
        });
    }
    
    function checkButtonStatus() {
        // timer: check status of button every second
        var intervalId = setInterval(function() {
            $.ajax({
                type: 'GET',
                url: '/button_status',
                success: function(response) {
                    if (response.button_disabled === false) {
                        // enable button
                        $('#updateBtn').prop('disabled', false);
                        $('#updateBtn').text('Update');
                        clearInterval(intervalId);  // stop timer
                    }
                },
                error: function(error) {
                    console.error('Error checking button status:', error);
                }
            });
        }, 1000);
    }
    </script>
{% endblock %}
